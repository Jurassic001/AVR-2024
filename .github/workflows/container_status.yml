name: Build Container Status

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - develop
      - dev
      - dependabot
    paths:
      - "VMC/status/**"
  push:
    branches:
      - main
    paths:
      - "VMC/status/**"

jobs:
  status:
    uses: ./.github/workflows/container.yml
    with:
      image: "status"