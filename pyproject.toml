[tool.autoflake]
recursive = true
in-place = true

[tool.isort]
profile = "black"

[tool.flake8]
# E501 is line too long
# E203 is whitespace before ':'
# W503 is line break before binary operator
ignore = "E501, E203, W503"

[tool.black]
# If I want my lines shorter, I can do it myself, thank you very much
line-length = 200
